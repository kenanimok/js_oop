    <script>
      //เรียกใช้ method แบบ ใน class
      class User {
        name = "Aavatar";
        pass = 1234;
        constructor(n, p) {
          this.name = n;
          this.pass = p;
          this.showDetail();
        }
        //method
        showDetail() {
          console.log(`ชื่อ ${this.name}`);

      const user2 = new User("anomk", 222);
